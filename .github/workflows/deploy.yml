name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: railwayapp/cli@v3
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          command: up
          service: studyflow-backend
