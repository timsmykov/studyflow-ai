version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: studyflow-db
    environment:
      POSTGRES_USER: studyflow
      POSTGRES_PASSWORD: studyflow
      POSTGRES_DB: studyflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studyflow-api
    environment:
      DATABASE_URL: postgresql://studyflow:studyflow@db:5432/studyflow
      CLERK_JWT_ISSUER: ${CLERK_JWT_ISSUER}
      CLERK_JWT_PUBLIC_KEY_URL: ${CLERK_JWT_PUBLIC_KEY_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o
      FRONTEND_URL: http://localhost:3000
      ENVIRONMENT: development
      LOG_LEVEL: info
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
